name: "Claude Terminal with HA CLI"
description: "Terminal interface for Anthropic's Claude Code CLI"
version: "1.1.6"
slug: "claude_terminal_ha"
init: false

# Supported architectures
arch:
  - aarch64
  - amd64
  - armv7

# External resources
url: "https://github.com/anthropics/claude-code"

# Web interface configuration
ingress: true
ingress_port: 7681
panel_icon: mdi:code-braces
panel_title: "Claude Terminal with HA CLI"
panel_admin: true

# Port configuration
ports:
  7681/tcp: 7681
ports_description:
  7681/tcp: "Web terminal (not required for ingress)"

# Add-on configuration options
options:
  auto_launch_claude:
    name: "Auto-launch Claude"
    description: "Automatically start Claude on terminal open (disable for interactive session picker)"
schema:
  auto_launch_claude: bool?

# Volume mapping for persistent storage
map:
  - config:rw    # Claude configuration and credentials
  - addons:rw    # Access to other add-ons for development

# Service startup configuration
startup: services

# Web UI access URL
webui: http://[HOST]:[PORT:7681]/